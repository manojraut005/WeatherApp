<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <link rel="shortcut icon" href="/assets/fevicon-02181810.png" type="image/x-icon">

  <script type="module" crossorigin src="/assets/index-e12086a4.js"></script>
  <link rel="stylesheet" href="/assets/index-27acd62a.css">
</head>
<body>
    <div class="wrapper h-screen overflow-y-auto bg-hero bg-no-repeat  bg-cover ">
        
        <h1 class="text-5xl uppercase  font-bold font-sans flex justify-center py-20">Weather  App</h1>

        <div class="tab-container flex justify-evenly mx-10 text-2xl font-bold">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab " data-searchWeather>Search Weather</p>
            <!-- tab bg-gradient-to-b from-[#ffffff] to-[#00bfff]  text-transparent bg-clip-text -->
        </div>

        <div class="weather-container flex justify-center flex-col my-20">

            <!-- grant location container -->
            <div class="grant-location-container flex flex-col justify-center items-center gap-5 ">
                <img src="/assets/location_icon-16c8890f.png" class="w-20 h-20">
                <p class="text-xl  font-semibold text-green-400">Grant Location Access</p>
                <p class="text-xl font-semibold">Allow Access To Get Weather Information</p>
                <button data-grantAccess class=" bg-gradient-to-b from-[#ffffff] to-[#00bfff] shadow-xl shadow-black py-3 px-7 rounded-xl text-xl font-bold">Grant Location</button>
            </div>

            <!-- search form and form container -->

            <form class="form-container" data-searchForm>
                <input placeholder="Search for city..." data-searchInput>
                <button class="btn">
                    <img src="/assets/search_icon-3e6e70e7.png" class="w-10 h-10">
                </button>
            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="/assets/loading-7bd2ab3f.gif" class="w-150 h-150">
                <p>Loading</p>
               
            </div>

             <!-- city not found container -->
             <div class="sub-container city-not-found-container">
                <img src="/assets/not-found-2d816d0f.png" >
                <p class="not-found">City Not Found....!!!</p>
             </div>   

                 <!-- network error container -->
             <div class="sub-container network-error-container">
                <img src="/assets/not-found-2d816d0f.png" >
                <p class="network-error">Network Error...!!!!!!</p>
               
            </div>

                <!-- show weather info -->
                <div class="sub-container user-info-container">

                    <!--city name and Flag-->
                    <div class="name">
                        <p data-cityName class="text-white "></p>
                        <img data-countryIcon>
                    </div>
    
                    <!-- weather descriptuion-->
                    <p data-weatherDesc class="text-white font-[500]"></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temperature-->
                    <p data-temp></p>
    
                    <!--3 cards - parameters-->
                    <div class="parameter-container ">
    
                        <!--card 1-->

                        </div>
